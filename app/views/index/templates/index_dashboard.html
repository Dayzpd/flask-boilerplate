<div class="col-md-6 mx-auto">
  <div class="card dip-dk-grey-bgt-3">
    <div class="card-header">

    </div>
    <div class="card-body">
      <a type="button" href="" class="btn dip-youtube dip-white-bg mx-auto" id="oauth-youtube">Youtube</a>

    </div>
    <div class="card-footer">

    </div>
  </div>
</div>
<script type="text/javascript">
$.ajax({
  method: 'GET',
  url: '/api/google/youtube/auth_url',
  dataType: 'json',
  success: function(response) {
    if (response['err'] == 1) {
      $('#oauth-youtube').text('Youtube (ERROR: CANNOT AUTHORIZE)')
    } else {
      $('#oauth-youtube').prop('href', response['auth_url'])
    }
  },
  error: function(error) {
    console.log(error);
  }
});
</script>
